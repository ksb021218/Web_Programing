<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 제목 만들기, 새 줄에서 시작하기</title>
</head>
<body>
    <h1>h1 문단 제목 크기</h1>
    <h2>h2 문단 제목 크기</h2>
    <h3>h3 문단 제목 크기</h3>
    <h4>h4 문단 제목 크기</h4>
    <h5>h5 문단 제목 크기</h5>
    <h6>h6 문단 제목 크기</h6>
    <h7>h7 태그는 없음 - 일반폰트</h7>
    
    <hr>
    
    <p>첫 번째 문단</p>
    <p>&nbsp;  두 번째 문단:   여러 공백 문자 무시!
        줄 바꿈 무시!</p>
    <p>줄 바꿈 태그&lt;br&gt;<br>새 줄에서</p>
    <!-- lt: less then / gt: greater then -->
    
    <hr>
</body>
</html>
