<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 합치기</title>
</head>
<body>
    <table border="1">
        <caption>버거 세트 가격</caption>
        <thread>
            <tr><th>종류</th><th>가격</th><th>용량</th></tr>
        </thread>
        <tbody>
            <tr><td>치즈버거</td><td>4500</td><td></td></tr>
            <tr><td>프라이</td><td>2000</td><td rowspan="2">중</td></tr>
            <tr><td>음료</td><td>1500</td></tr>            
        </tbody>
        <tfoot>
            <tr><th colspan="3">할인 가격 7000</th></tr>
        </tfoot>
    </table>
</body>
</html>

<!-- 
    rowspan : 행을 합치는 속성
    colspan : 열을 합치는 속성성
 -->
