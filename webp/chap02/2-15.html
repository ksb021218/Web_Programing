<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목, 머리, 몸통, 바닥이 있는 테이블</title>
</head>
<body>
    <table border="1">
        <caption>버거 세트 가격</caption>
        <thread>
            <tr><th>종류</th><th>가격</th><th>용량</th></tr>
        </thread>
        <tbody>
            <tr><td>치즈버거</td><td>4500</td><td></td></tr>
            <tr><td>프라이</td><td>2000</td><td>중</td></tr>
            <tr><td>음료</td><td>1500</td><td>중</td></tr>            
        </tbody>
        <tfoot>
            <tr><th>가격</th><th>7000</th><th>할인</th></tr>
        </tfoot>
    </table>
</body>
</html>

<!-- 
    caption : 테이블 제목
    thead : 테이블의 맨 위
    tbody : 테이블 몸통
    tfoot : 테이블의 맨 아래
    tr : 테이블 행
    td : 테이블 데이터(왼쪽 정렬)
    th : 테이블 헤드 데이터(가운데 정렬)
 -->
