<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()로 사용자 입력받기</title>
    <link rel="stylesheet" href="style_js.css">
</head>
<body>
    <script>
        let drink = prompt("이거 마시면 사귀는 거다!");
        document.write("술마신다: " + drink + "<hr>");
        if (drink == "yes") {
            document.write("오늘부터 1일");
        } else {
            document.write("헤어진다.")
        }
    </script>
</body>
</html>
