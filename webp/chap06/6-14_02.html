<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수 만들고 호출하기</title>
    <link rel="stylesheet" href="style_js.css">
</head>
<body>
    <script>
        let a = 3, b = 4;
        const sum = function(a, b) {
            return a + b;
        }
        document.write(a + " + " + b + " = " + sum(a, b));
    </script>
</body>
</html>
