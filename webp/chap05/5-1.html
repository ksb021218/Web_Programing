<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 태그와 블록 태그</title>
    <style>
        span, div {                     /* span태그는 인라인 태그, div태그는 블록 태그 */
            background-color: #feb;
            border: 1px solid #715;
            margin: auto;           /* 블록 태그 화면 중앙에 배치 */
            width: 150px;           /* 인라인 태그는 크기 지정 무시 */
            height: 60px;           /* 인라인 태그는 크기 지정 무시 */
            /* display: inline-block; */  /* 인라인-블록 태그는 내용을 한 줄에 배치하면서 크기를 지정할 수 있다. */
        }
    </style>
</head>
<body style="font-size: 20px; font-weight: bold;">
    span 태그(인라인 태그):<br>
    <p><span>span</span> <span>한 줄에 표시</span></p>
    div 태그(블록 태그):<br>
    <p><div>div</div> <div>블록에 표시</div></p>
    
</body>
</html>
