<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 버틑 만들기</title>
</head>
<body>
    <p>단순 버튼: <input type="button" value="in_tag">
    <button type="button">bu_tag</button><br></p>
    <p>제출 버튼: <input type="submit" value="in_submit">
    <button type="submit">bu_submit</button><br></p>
    <p>리셋 버튼: <input type="reset" value="in_reset">
    <button type="reset">bu_reset</button><br></p>
    <p>이미지 버튼: <input type="image" src="../media/button1.png">
    <button type="button"><img src="../media/button1.png"></button></button></p>
</body>
</html>

<!-- type = "button"은 어떤 형태의 이벤트도 발생시키지 않는 순수한 형태의 버튼 -->
<!-- type = "submit"은 데이터를 전송하는 이벤트를 발생시키는 버튼 -->
<!-- type = "reset" 은 입력한 내용을 지우고 새로 시작하는 버튼 -->
