<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단일 선택과 복수 선택 입력하기</title>
</head>
<body>
    <p>원하는 동물원의 무료 입장권을 드립니다.(단일 선택)</p>
    <input type="radio" name="ticket" value="1">서울대공원
    <input type="radio" name="ticket" value="2">어린이대공원
    <input type="radio" name="ticket" value="3" checked>에버랜드
    <input type="radio" name="area" value="4">순천
    <!-- name이 같은 것들 중에서만 단일선택 -->
    <br><br><br>
    <p>동물원에서 보고 싶은 동물을 고르세요.(복수 선택)</p>
    <input type="checkbox" name="prefer" value="1">판다<img src="../media/panda2.png" height="120">
    <input type="checkbox" name="prefer" value="2">하마<img src="../media/hippo.png" height="120">
    <input type="checkbox" name="prefer" value="3">라마<img src="../media/lama2.png" height="120">
</body>
</html>
